<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: #f9f5f2;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        .button-container {
            position: relative;
            margin-top: 20px;
        }
        .arrow {
            width: 150px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #c73d1f;
        }
    </style>
</head>
<body>
    <h1>Thank You for Scanning!</h1>
    <div class="button-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Brush_Stroke.svg" alt="Brushstroke arrow" class="arrow">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="button">Click Me</a>
    </div>
</body>
</html>
